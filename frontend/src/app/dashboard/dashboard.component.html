<h2>Database Status</h2>
<table mat-table [dataSource]="databases" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let database"> {{database.name}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let database"> {{database.type}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let database"> {{database.status}} </td>
  </ng-container>

  <!-- Last Backup Column -->
  <ng-container matColumnDef="lastBackup">
    <th mat-header-cell *matHeaderCellDef> Last Backup </th>
    <td mat-cell *matCellDef="let database"> {{database.lastBackup}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'type', 'status', 'lastBackup']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'status', 'lastBackup'];"></tr>
</table>
